<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>lets_talk</title>
    <link rel="stylesheet" href="css/main.css">
    <link href="https://fonts.googleapis.com/icon?family=Material+Icons"
      rel="stylesheet">
</head>
<body>
    <div class="wrapper">
        <div class="lets_talk">
            <div class="close">
                <span class="material-icons">close</span>
            </div>
            <div class="cont_lets-img">
                <div class="img_lets">
                    <img src="img/lets_talk.png">
                </div>
                <div class="cont_form">
                    <h2>Let's talk</h2>
                    <div class="btn_content mt_2 slider">
                        <button class="btn_selectable ">iOS</button>
                        <button class="btn_selectable">Android</button>
                        <button class="btn_selectable">Development</button>
                        <button class="btn_selectable">Design</button>
                    </div>
                    <div>
                        <input class="input mt_2" type="text" placeholder="Name">
                        <input class="input mt_1_5" type="text" placeholder="Email *">
                        <input class="input mt_1_5" type="text" placeholder="Phone">
                        <select class="input mt_1_5" name="Country">
                            <option>Per√∫</option>
                        </select>
                        <div class="mt_2">
                            <label class="light_message">Message *</label>
                            <textarea class="input"></textarea>
                        </div>
                    </div>
                    <div class="upload_content mt_1_5">
                        <span class="material-icons">attach_file</span>
                        <div class="upload_file">
                            <h4>Upload file</h4>
                            <p class="light_file">(File requirements: pdf, doc, docx, rtf, ppt, pptx)</p>
                        </div>
                    </div>
                    <button class="btn mt_2">Send message</button>
                </div>
            </div>
        </div>
    </div>
</body>
</html>
